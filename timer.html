<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Tabata Timer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f7f7fa;
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    aside {
      flex: 0 0 300px;
      background: #e0e0e0;
      padding: 1rem;
      max-width: 300px;
    }

    main {
      flex: 1 1 400px;
      min-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
    }

    #timer-window {
      width: 90%;
      min-width: 200px;
      height: 100%;
      background: #ffffff;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
        width: auto;
      }

      aside {
        order: 1;
        width: 100%;
        min-width: 0;
        max-width: none;
      }

      main {
        order: 2;
        width: 100%;
        min-width: 0;
        height: auto;
      }
    }

    form#timer-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    form#timer-form input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button{
      padding: .5rem 1rem;
      font-size: 1rem;
      background: #1f9dbd;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin: 1rem;
    }

    button#startbtn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #bd7f1f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    button#startqueue {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #33bd1f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin-right: 1rem;
    }


    .timer-block {
      width: 50%;
      min-width: 100px;
      height: 100px;
      background: #ff5722;
      border-radius: 12px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 0.5rem;
      margin-right: 0;
    }

    .timer-label {
      font-size: 0.8rem;
      font-weight: normal;
    }

    #queue-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #ddd;
      min-height: 120px;
      overflow-x: auto;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <aside>
    <form id="timer-form">
      <input type="number" id="custom-minutes" placeholder="Minutes" min="1" />
      <input type="text" id="custom-label" placeholder="Label" />
      <button id="startbtn" type="submit">Add Block to Queue</button>
      <button id="startqueue">Start Queue</button>
      <button id="clearall" type="button" style="background:#d84315;color:white;float:right;margin-left:1rem;">Clear
        All</button>
    </form>
    <button id="5btn">5 Min Focus</button>
    <button id="1btn">1 Min Breath</button>
    

    
    <section>
      <div id="queue-bar"></div>
      <div id="run-log-section" style="margin-top:2rem;">
        <h3 style="margin-bottom:0.5rem;">Run Log</h3>
        <button id="clearlog" type="button" style="background:#888;color:white;margin-bottom:0.5rem;">Clear Log</button>
        <button id="exportlog" type="button"
          style="background:#1f9dbd;color:white;margin-bottom:0.5rem;margin-left:0.5rem;">Export Log (.json)</button>
        <ul id="run-log" style="padding-left:1rem;margin:0;"></ul>
      </div>
    </section>
  </aside>

  <main>
    <div id="timer-window"> </div>
  </main>

  <script>
    const fiveButton = document.getElementById("5btn");
    const oneButton = document.getElementById("1btn");
    const startQueueButton = document.getElementById("startqueue");
        const clearAllButton = document.getElementById("clearall");
    const form = document.getElementById("timer-form");
    const customMinutes = document.getElementById("custom-minutes");
    const customLabel = document.getElementById("custom-label");
    const queueBar = document.getElementById("queue-bar");

    const timerQueue = [];
      const runLog = [];
    let isRunning = false;
        let runningTimer = null;
  let runningTimerStart = null;

    function formatDuration(ms) {
      const totalSeconds = Math.ceil(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      if (hours > 0) {
        return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      } else {
        return `${minutes}:${String(seconds).padStart(2, '0')}`;
      }
    }

    function buildTimerBlock(duration, label) {
      const block = document.createElement("div");
      block.className = "timer-block";

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "Ã—";
      delBtn.style.position = "absolute";
      delBtn.style.top = "4px";
      delBtn.style.right = "8px";
      delBtn.style.background = "transparent";
      delBtn.style.color = "white";
      delBtn.style.border = "none";
      delBtn.style.fontSize = "1.2rem";
      delBtn.style.cursor = "pointer";
      delBtn.style.zIndex = "2";

      
      delBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        // If deleting the currently running block
        if (isRunning && runningTimer && runningTimer.block === block) {
          if (runningTimer.interval) clearInterval(runningTimer.interval);
          if (runningTimer.tween) runningTimer.tween.kill();
          block.remove();
          runningTimer = null;
          //update run log with cancellation
          const startedAt = runningTimerStart;
          const plannedDuration = duration;
          const actualElapsed = new Date() - startedAt; 
          const endedAt = new Date();
          runLog.push({
            label,
            plannedDuration,
            startedAt,
            endedAt,
            actualElapsed
          });
          updateRunLogUI();
          // Start next timer if any
          startNextTimer();
          return;
        }
        // Remove from timerQueue
        const idx = timerQueue.findIndex(t => t.block === block);
        if (idx !== -1) {
          timerQueue.splice(idx, 1);
        }
        block.remove();
      });

      block.appendChild(delBtn);

      const timeText = document.createElement("div");
      timeText.textContent = formatDuration(duration);
      const labelText = document.createElement("div");
      labelText.className = "timer-label";
      labelText.textContent = label;

      block.appendChild(timeText);
      block.appendChild(labelText);
      block.style.position = "relative";
      queueBar.appendChild(block);

      timerQueue.push({ block, duration, label, timeText });
      console.log("Timer added to queue. Here is whole TimerQueue:", timerQueue);
    }

    function startTimer({ block, duration, label, timeText }, callback) {
        runningTimerStart = new Date();
      runningTimer = { block, interval: null, tween: null };
      const timerWindow = document.getElementById("timer-window");
      timerWindow.appendChild(block);
      block.style.top = `0px`;
      block.style.left = `0px`;
      block.style.width = "50%";
      block.style.minWidth = "200px";

      let startTime = Date.now();
      let endTime = startTime + duration;

      const interval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(interval);
          timeText.textContent = formatDuration(0);
          if (runningTimer && runningTimer.tween) runningTimer.tween.kill();
          // Log entry
          const endedAt = new Date();
          const startedAt = runningTimerStart;
          const plannedDuration = duration;
          const actualElapsed = endedAt - startedAt;
          runLog.push({
            label,
            plannedDuration,
            startedAt,
            endedAt,
            actualElapsed
          });
          updateRunLogUI();
          gsap.to(block, {
            opacity: 0,
            scale: 0,
            duration: 0.5,
            onComplete: () => {
              block.remove();
              runningTimer = null;
              runningTimerStart = null;
              if (typeof callback === 'function') callback();
            }
          });
        } else {
          timeText.textContent = formatDuration(remaining);
        }
      }, 100);

      runningTimer.interval = interval;
      runningTimer.tween = gsap.to(block, {
        y: timerWindow.clientHeight - 170,
        duration: duration / 1000,
        ease: "linear"
      });
    }

    function startNextTimer() {
      if (timerQueue.length === 0) {
        isRunning = false;
        startQueueButton.disabled = false;
        runningTimer = null;
        return;
      }
      const timer = timerQueue.shift();
      startTimer(timer, startNextTimer);
    }

    startQueueButton.addEventListener("click", () => {
      if (isRunning) return;
      if (timerQueue.length === 0) return;

      isRunning = true;
      startQueueButton.disabled = true;

      timerQueue.forEach(({ block }) => {
        block.style.transform = "scale(1.1)";
        block.style.backgroundColor = "#d84315";
      });
      startNextTimer();
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const minutes = parseInt(customMinutes.value);
      const label = customLabel.value || "Custom Timer";
      if (!isNaN(minutes) && minutes > 0) {
        buildTimerBlock(minutes * 60000, label);
        form.reset();
      }
    });

    fiveButton.addEventListener("click", () => {
      buildTimerBlock(300000, "5 Min Focus");
    });

    oneButton.addEventListener("click", () => {
      buildTimerBlock(60000, "1 Min Breath");
    });

    // Run Log UI update
    function updateRunLogUI() {
      const logList = document.getElementById("run-log");
      logList.innerHTML = "";
      runLog.forEach(entry => {
        const li = document.createElement("li");
        li.style.marginBottom = "0.5rem";
        li.textContent = `${entry.label} | Planned: ${formatDuration(entry.plannedDuration)} | Started: ${entry.startedAt.toLocaleString()} | Ended: ${entry.endedAt.toLocaleString()} | Actual: ${formatDuration(entry.actualElapsed)}`;
        logList.appendChild(li);
      });
    }

    // Clear Log logic
    const clearLogButton = document.getElementById("clearlog");
    clearLogButton.addEventListener("click", () => {
      runLog.length = 0;
      updateRunLogUI();
    });

      // Export Log logic
      const exportLogButton = document.getElementById("exportlog");
      exportLogButton.addEventListener("click", () => {
        // Prepare export data
        const exportArr = runLog.map(entry => ({
          label: entry.label,
          plannedDurationMs: entry.plannedDuration,
          actualDurationMs: entry.actualElapsed,
          startedAtISO: entry.startedAt.toISOString(),
          endedAtISO: entry.endedAt.toISOString()
        }));
        const jsonStr = JSON.stringify(exportArr, null, 2);
        // Filename
        const now = new Date();
        const pad = n => String(n).padStart(2, '0');
        const fname = `timer-log-${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}.json`;
        // Blob and download
        const blob = new Blob([jsonStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fname;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 100);
      });

        // Clear All logic
        clearAllButton.addEventListener("click", () => {
          // If running, stop timer and clear
          if (isRunning && runningTimer) {
            if (runningTimer.interval) clearInterval(runningTimer.interval);
            if (runningTimer.tween) runningTimer.tween.kill();
            if (runningTimer.block) runningTimer.block.remove();
            runningTimer = null;
            isRunning = false;
          }
          // Remove all blocks from queueBar
          while (queueBar.firstChild) {
            queueBar.removeChild(queueBar.firstChild);
          }
          // Remove all blocks from timerWindow
          const timerWindow = document.getElementById("timer-window");
          while (timerWindow.firstChild) {
            timerWindow.removeChild(timerWindow.firstChild);
          }
          // Clear queue
          timerQueue.length = 0;
          // Always re-enable Start Queue button
          startQueueButton.disabled = false;
        });

  </script>
</body>
</html>
