<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Tabata Timer</title>
  <!-- External libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Application styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside>
    <form id="timer-form">
      <input type="number" id="custom-minutes" placeholder="Minutes" min="1" />
      <input type="text" id="custom-label" placeholder="Label" />
      <button id="startbtn" type="submit">Add Block to Queue</button>
      <button id="startqueue">Start Queue</button>
      <button id="clearall" type="button">Clear All</button>
    </form>
    <button id="5btn">5 Min Focus</button>
    <button id="1btn">1 Min Breath</button>
    
    <!-- Sound Alert Control -->
    <div id="sound-alert-section">
      <label for="sound-alert">Sound alert:</label>
      <select id="sound-alert">
        <option value="off">Off</option>
        <option value="soft">Soft</option>
        <option value="medium">Medium</option>
        <option value="loud">Loud</option>
      </select>
    </div>
    
    <!-- Browser Notifications Control -->
    <div id="notifications-section">
      <label>
        <input type="checkbox" id="browser-notifications" />
        Browser notifications
      </label>
      <div id="notification-message" class="notification-message"></div>
    </div>
    
    <section>
      <div id="queue-bar"></div>
      <div id="run-log-section">
        <h3>Run Log</h3>
        <button id="clearlog" type="button">Clear Log</button>
        <button id="exportlog" type="button">Export Log (.json)</button>
        <ul id="run-log"></ul>
      </div>
    </section>
  </aside>

  <main>
    <div id="timer-window"> </div>
  </main>

  <!-- Application JavaScript modules -->
  <script type="module" src="main.js"></script>
</body>
</html>
