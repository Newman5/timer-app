<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Tabata Timer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background: #f7f7fa;
      overflow: hidden;
    }

    #start-btn, #5-btn, #1-btn, #tabata-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin-right: 1rem;
    }

    .timer-block {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #ff5722;
      border-radius: 12px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 0.5rem;
    }

    .timer-label {
      font-size: 0.8rem;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <section>
    <input type="number" id="custom-minutes" placeholder="Minutes" min="1" style="padding: 0.5rem; font-size: 1rem; width: 100px;">
    <input type="text" id="custom-label" placeholder="Label" style="padding: 0.5rem; font-size: 1rem; width: 150px;">
    <button id="start-btn">Start Custom Timer</button>
    <button id="5-btn">5 min Timer</button>
    <button id="1-btn">1 min Timer</button>
    <button id="tabata-btn">Tabata Round</button>
  </section>

  <script>
    const fiveButton = document.getElementById("5-btn");
    const oneButton = document.getElementById("1-btn");
    const startButton = document.getElementById("start-btn");
    const tabataButton = document.getElementById("tabata-btn");
    const customMinutes = document.getElementById("custom-minutes");
    const customLabel = document.getElementById("custom-label");

    function createTimer(duration, label) {
      const block = document.createElement("div");
      block.className = "timer-block";
      block.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
      block.style.top = `0px`;

      const timeText = document.createElement("div");
      const labelText = document.createElement("div");
      labelText.className = "timer-label";
      labelText.textContent = label;

      block.appendChild(timeText);
      block.appendChild(labelText);
      document.body.appendChild(block);

      let startTime = Date.now();
      let endTime = startTime + duration;

      const interval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(interval);
          timeText.textContent = "0";
          gsap.to(block, {
            opacity: 0,
            scale: 0,
            duration: 0.5,
            onComplete: () => block.remove()
          });
        } else {
          timeText.textContent = Math.ceil(remaining / 1000);
        }
      }, 100);

      gsap.to(block, {
        y: window.innerHeight - 120,
        duration: duration / 1000,
        ease: "linear"
      });
    }

    fiveButton.addEventListener("click", () => {
      createTimer(300000, "5 Min Focus");
    });

    oneButton.addEventListener("click", () => {
      createTimer(60000, "1 Min Breath");
    });

    startButton.addEventListener("click", () => {
      const minutes = parseInt(customMinutes.value);
      const label = customLabel.value || "Custom Timer";
      if (!isNaN(minutes) && minutes > 0) {
        createTimer(minutes * 60000, label);
        customMinutes.value = "";
        customLabel.value = "";
      }
    });

    tabataButton.addEventListener("click", () => {
      createTimer(20000, "20s Work");
      setTimeout(() => {
        createTimer(10000, "10s Rest");
      }, 20000);
    });
  </script>
</body>
</html>
